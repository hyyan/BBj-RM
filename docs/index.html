<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BBj RM</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="DWC & BUI Reload Module" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"
    />
    <script
      type="module"
      src="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/bbj-ui.esm.js"
    ></script>
    <script
      nomodule
      src="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/bbj-ui.js"
    ></script>

    <link
      rel="stylesheet"
      href="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/next/bbj-ui.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/hyyan/bbj-docsify@0.0.2/theme.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/hyyan/bbj-docsify@0.0.2/plugins/theme-picker/theme-picker.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/hyyan/bbj-docsify@0.0.2/plugins/code-block/code-block.min.css"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify-accordion/src/style.css" />
    <style>
      .markdown-section {
        max-width: 660px;
      }

      .code-block__button--html {
        display: none;
      }

      .theme-picker {
        top: 0.25rem;
        right: 100px;
      }

      .accordion {
        background: var(--bbj-surface-2);
      }

      .accordion.active {
        background: var(--bbj-surface-3);
      }

      .accordion.active p::after {
        display: none;
      }

      ul.accordion-wrapper > li:hover {
        background: var(--bbj-surface-3);
      }

      ul.accordion-wrapper > li > .accordion-content-container {
        background: transparent;
        color: inherit;
      }

      ul.accordion-wrapper > li > .accordion-content-container {
        margin: 0 20px 0 20px;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        themeColor: "var(--bbj-color-primary)",
        name: "",
        repo: "https://github.com/hyyan/BBj-RM",
        coverpage: false,
        auto2top: true,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/gh/hyyan/bbj-docsify@0.0.2/prism.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/hyyan/bbj-docsify@0.0.2/plugins/theme-picker/theme-picker.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/hyyan/bbj-docsify@0.0.2/plugins/code-block/code-block.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/docsify-accordion/src/index.js"></script>
  </body>
</html>
